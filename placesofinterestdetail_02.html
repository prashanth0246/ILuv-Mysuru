<script>

var xmlhttp = new XMLHttpRequest();
var url = "master/json/placesInterest.json";

xmlhttp.onreadystatechange=function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        console.log(xmlhttp.responseText);
		myFunction(xmlhttp.responseText);
    }
}
xmlhttp.open("GET", url, true);
xmlhttp.send();
function getPid() {
  var re = /pid=(\w+)$/;
  var url = location.href;
  var matches = re.exec(url);
  var pid = "";
  if (matches.length == 2) {
    pid = matches[1];
  }
  
  return pid;
} 
function myFunction(response) {
    var arr = JSON.parse(response);
    var i;
    var out = "<div id=\"tabs-1\">";   
    var out1 = "";
	
    var pid = getPid();
    
    $.each(arr,function(idx){
      if(arr[idx].placeid == pid) {
    		out += "<p style=\"padding: 10px; color: #FF0; font-size:18px; font-family: century gothic;\">" + arr[idx].title + "</p>";
    		out += "<p style=\"padding: 10px; color:#fff;\"> "+arr[idx].details +"</p>";
			out += "</div>";	
			
			out1 += "<div data-p=\"225.00\" style=\"display: none;\"> <img data-u=\"image\" src=\"master\/images\/flicker-4.jpg\" /> </div>";

//		out1 += "</div>";
  	 }
    });
 
 	document.getElementById("id01").innerHTML = out;

}
